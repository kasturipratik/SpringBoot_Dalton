<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
 <form method="post" action="/loginsystem">
     <div class="form-group"><strong>UserName: </strong>
         <input type="text" name="username" placeholder="Enter your username">

     </div>
     <div class="form-group"><strong>Password: </strong>
         <input type="text" name="password" placeholder="Enter year of Entry:">
     </div>

     <label for="roleInput"><strong>Choose your Role</strong></label>
     <select class="form-control" id="roleInput" name="role">
         <option value="student">Student</option>
         <option value="instructor">Instructor</option>
         <option value="admin">Administrator</option>
     </select>

     <button type="submit" class="btn btn-success">Click</button>
 </form>
</body>
</html>
